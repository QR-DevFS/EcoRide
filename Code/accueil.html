<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecoride</title>
    <link rel="stylesheet" type="text/css" href="accueil.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container d-flex flex-column align-items-start ps-3 ms-0">
          <a href="#">
            <img
              class="rounded navbar-brand"
              src="/img/logo.png"
              width="50%"
              alt="logo"
            />
          </a>
          <div>
            <ul class="navbar-nav">
              <li class="nav-item pt-5">
                <a class="nav-link active" aria-current="page" href="#"
                  >Accueil</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nos covoiturages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <div class="container-fluid mb-5 position-absolute top-25">
          <h1 class="text-center">Bienvenue sur EcoRide</h1>
          <h2 class="text-center">Un site de covoiturage écologique</h2>
        </div>
        <div class="container-fluid position-absolute top-50 text-center">
          <img
            class="opacity-50"
            width="100%"
            142222222
            height="300rem"
            src="/img/pageaccueiul.jpg"
            alt="Photo récharge élerctrique"
          />
        </div>
      </article>
      <article>
        <form method="post">
          <div class="container-fluid">
            <div
              class="position-absolute top-50 start-50 translate-middle-x mt-5 pt-5"
            >
              <fieldset class="border w-90 rounded p-3 ms-5">
                <input
                  class="border-0"
                  placeholder="Départ"
                  type="text"
                  name="depart"
                  id="depart"
                />

                <input
                  class="border-0"
                  placeholder="Destination"
                  type="text"
                  name="destination"
                  id="destination"
                />
                <input
                  class="border-0"
                  placeholder="Date"
                  type="date"
                  name="date"
                  id="date"
                />

                <button type="submit" class="ms-2 bg-primary">
                  Rechercher
                </button>
              </fieldset>
            </div>
          </div>
        </form>
      </article>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
